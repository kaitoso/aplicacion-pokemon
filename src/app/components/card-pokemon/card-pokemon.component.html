<mat-card >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{nombre}}</mat-card-title>
    <mat-card-subtitle>{{tipo}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagen" [alt]="nombre">
  <mat-card-content>
    <p>
      {{habilidades}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
